<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/index.css">
    <title>Projeto calculadora</title>
</head>

<body>
    <div class="calculator-wrapper">
        <div class="calculator-content">
            <div class="calculator-title">
                <h1>Calculadora</h1>
            </div>
            <div class="calculator-display"></div>
            <div class="calculator-buttons">
                <button class="color-type-1">7</button>
                <button class="color-type-1">8</button>
                <button class="color-type-1">9</button>
                <button class="color-type-2">x</button>

                <button class="color-type-1">4</button>
                <button class="color-type-1">5</button>
                <button class="color-type-1">6</button>
                <button class="color-type-2">-</button>

                <button class="color-type-1">1</button>
                <button class="color-type-1">2</button>
                <button class="color-type-1">3</button>
                <button class="color-type-2">+</button>

                <button class="color-type-1">.</button>
                <button class="color-type-1">0</button>
                <button class="color-type-2">c</button>
                <button class="color-type-2">=</button>
            </div>


        </div>
    </div>
</body>

</html>
